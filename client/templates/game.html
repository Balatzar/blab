<template name="game">
  {{ #with blab }}
    <h3>{{ title }}</h3>
    <ul>
    {{ #each choices}}
      <li><button>{{ this }}</button></li>
    {{ /each }}
    {{ #with oldblab }}
      <div class="answer">La réponse à la dernière question était {{ answer }}</div>
    {{ /with }}
    </ul>
  {{ /with }}
</template>
